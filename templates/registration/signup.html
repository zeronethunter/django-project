{% extends 'base.html' %}

{% block content %}
    <div class="m-auto w-25">
        <div class="modal-content rounded-4 shadow bg-secondary">
            <div class="modal-header p-5 pb-4 border-bottom-0 justify-content-center">
                <h2 class="fw-bold mb-0">Sign Up</h2>
            </div>

            <div class="modal-body p-5 pt-0">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        {{ form.username }}
                        <label>Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        {{ form.email }}
                        <label>Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        {{ form.password1 }}
                        <label>Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        {{ form.password2 }}
                        <label>Re-enter password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-secondary" type="submit">Sign up</button>
                    {{form.errors}}
                    <div class="text-muted justify-content-center">By clicking Sign up, you agree to the terms of use.
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const form_fields = document.getElementsByTagName('input')

        for (let i = 0; i < 5; i++) {
            form_fields[i + 1].placeholder = '';
        }
        for (const field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
{% endblock content %}
